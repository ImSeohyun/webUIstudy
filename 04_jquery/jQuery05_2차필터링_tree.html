<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
    
        $(document).ready(function(){
          //가. $(selector1).children() -> 1차 필터링의 모든 자식 요소 반환
          //가. $(selector1).children(selector2) -> 1차 필터링 후 2와 일치하는 자식 요소 반환(자손포함 안됨)
          //$("div").children("span").css("color","red");

          //나. $(selector1).find("span") //자손까지 찾아줌
          //$("div").find("span").css("color","red");

          //다. $(selector1).parent(); -> 1차 후 모든 부모 요소 변환(조상 포함안됨)
          //다. $(selector1).parents(selector2); -> 1차 후 모든 조상 요소 변환(조상 포함안됨)

          $("p").parent().attr("id","xyz"); //attr(속성명, 속성값)          
          
          //라. $(selecotr1).parents() -> 1차 후 모든 조상 요소 반환
          //라. $(selecotr1).parents(seletor2) -> 1차 후 selector2와 일치하는 조상 요소 반환
          $("p").parent().attr("id","xyz"); //attr(속성명, 속성값)

        });

    </script>


</head>
<body>
  <div>
		<span>this is 1st p</span> <!-- div 자식 -->
	</div>
	<div>
	  <p>
		<span>this is 2nd p</span> <!-- div 자손 -->
	  </p>	
	</div>
	<div class="myClass">
		<span>this is 3rd p</span>
	</div>
</body>
</html>
