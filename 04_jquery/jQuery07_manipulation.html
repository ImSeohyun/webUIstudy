<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

          $("#append").on("click",function(){
            $("#result").append("<h1>홍길동</h1>"); //태그의 자식으로
          });

          $("#prepend").on("click",function(){
            $("#result").prepend("<h1>홍길동</h1>");//태그의 앞의 자식
          });

          $("#before").on("click",function(){
            $("#result").before("<h1>홍길동</h1>");//태그의 앞의 형제
          });  

          $("#after").on("click",function(){
            $("#result").after("<h1>홍길동</h1>");//태그의 뒤의 형제
          });

          $("#replaceWith").on("click",function(){
            //id=result 인 자신이 삭제되고 지정된 값으로 치환됨
            $("#result").replaceWith("<h1>홍길동</h1>");//태그없어지고 치환
          });

          $("#remove").on("click",function(){
            //id=result인 자신이 삭제
            $("#result").remove();
          });
          
          $("#empty").on("click",function(){
            //id=result인 하위요소(자식) 삭제
            $("#result").empty();
          });
          
        });

    </script>


</head>
<body>
  <div id="result">
    <p>Hello</p>
   </div>
   <button id="append">append</button><br>
   <button id="prepend">prepend</button><br>
   <button id="before">before</button><br>
   <button id="after">after</button><br>
   <button id="replaceWith">replaceWith</button><br>
   <button id="remove">remove</button><br>
   <button id="empty">empty</button><br>
   <hr/>
</body>
</html>
