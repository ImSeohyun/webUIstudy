<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        /*
            $(선택자).each(function(idx, obj){});
            
        */
        $(document).ready(function(){
          
          var sum =0;

          //li 반복하고 값을 합계 후 출력
          $("li").each(function(idx,ele){
            console.log(idx,ele); //js객체
            console.log(idx,$(ele), $(this)); //jquery객체

            var v = $(ele).text();
            sum = sum + Number.parseInt(v);
            console.log(sum);
            

          });

          $("#result").text(sum);



        });

    </script>


</head>
<body>
  <ul>
    <li>100</li>
    <li>200</li>
    <li>300</li>
    <li>400</li>
    <li>500</li>
  </ul>
  합계:<div id="result"></div>
</body>
</html>
