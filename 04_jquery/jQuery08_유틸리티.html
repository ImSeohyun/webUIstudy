<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

          //배열 데이터 관련된 유틸리티 메서드
          var months = [ 'January', 'February', 'March', 'April', 'May',
			    'June', 'July', 'August', 'September', 'October',
			    'November', 'December' ];

          //$.each(arr,fun); -> 단순 반복 처리
          //return false 하면 반복처리 중지
          $.each(months, function(idx,obj){
            console.log(idx,obj);
          });

          $.each(months, function(idx,obj){
            console.log(idx,obj);
            return obj != 'March';
          });
          console.log("-------");
          
          //$.grep(arr,fun) -> 필터링 후 배열로 반환. 필터링조건은 fun에서 return 참조건
          var arr = $.grep(months,function(obj,idx){
            console.log(obj,idx);
            return obj.length >=5;//글자수 5이상인것만
          });
          console.log(arr);
          console.log("-------");

          //$.map(arr, fun) -> 원본배열을 fun함수를 적용하여 가공 후 반환
          var arr2 = $.map(months, function(obj,idx){
            console.log(obj, idx);
            return obj.substr(0,3);
          });
          console.log(arr2);


        });

    </script>


</head>

</body>
</html>
