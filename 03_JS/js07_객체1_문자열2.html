<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        //이스케이프 문자: 문자가 특별한 기능 수행
        /*
            \n : 키보드 엔터 효과
            \t : 탭 효과
            \' : ' 출력
            /" : " 출력
            \\ : \출력 -> 파일 경로 쓸 때 자주 사용
        */
       console.log("hello \n world");
       console.log("hello \t world");
       console.log("hello \' world");
       console.log("hello \" world");
       console.log("hello \\ world");
</script>
    
</head>
<body>
hi
</body>
</html>
