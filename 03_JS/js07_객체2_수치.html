<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        //수치 객체

        //1. 생성방법
        var s =10;  //권장

        var n = new Number(10);
        console.dir(n);

        //2. 프로퍼티와 메소드 사용
        console.log("1. 최대값: ", Number.MAX_VALUE);
        console.log("2. 최소값: ", Number.MIN_VALUE);
        
        console.log("3. 수치값을 문자열로 변경: ", n.toString(), typeof n.toString());
        console.log("3. 수치값을 문자열로 변경: ", n.toString(2), n.toString(16));

        var n2 = 15.664;
        console.log("4. 정수로: ", n2.toFixed());
        console.log("5. 소수점 2자리: ", n2.toFixed(2));
        
        console.log("6. 문자열 ->정수: ", Number.parseInt("10")+10);
        console.log("6. 문자열 ->정수: ", Number.parseFloat("3.25")+10);
        
        console.log("7. 정수인가: ", Number.isInteger(10),Number.isInteger("hello"));
        console.log("8. NaN인가: ", Number.isNaN(10),Number.isNaN("hello"));


</script>
    
</head>
