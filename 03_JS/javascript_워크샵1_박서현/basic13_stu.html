<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  var sum = 0;
  var sum3 = 0;
  for(var n=1; n<=100;n++){
    sum+=n;
    if(n%3==0) sum3+=n;
  }

  console.log("1~100까지의 전체 총합:",sum);
  console.log("1~100까지의 3의배수 총합:",sum3);

    
</script>
