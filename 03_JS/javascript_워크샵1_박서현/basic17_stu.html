<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  var n = prompt("정수값을 입력하시오.");
  console.log("입력한 정수값:"+n);
  var sum = 0;
  var cnt =1;
  while(cnt<=n){
    sum+=cnt;
    cnt++;    
  }
  console.log("1부터 입력한 정수값까지의 총합:",sum);
    
</script>
