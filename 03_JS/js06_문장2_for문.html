<head>
    <meta charset="UTF-8">

    <script>
        // 실행문 > 반복문 > for문
        //조건식이 처음부터 false면 한번도 실행 안 될 수 있음

        // 1. 기본
        for(var n =1;n<6;n++){
            console.log("hello");
            
        }
        console.log("end");

        // 2. 특화된 코드
        for(var n=5; n>0;n--){
            console.log("world");
        }
        for(var n=1; n<10;n+=2){
            console.log("world22");
        }
        for(var n=1,n2=1; n<10&&n<2;n+=2,n2++){
            console.log("world3");
        }

        // 중첩
        for(var n =1; n<6;n++){
            for(var n2=1;n2<3;n2++){
                console.log("world4");
            }
        }

</script>
