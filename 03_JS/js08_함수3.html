<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        //함수 function
     
        //1. 즉시 실행 함수 -> 함수 정의하며 바로 호출
        //35개 프레임워크(라이브러리) 주로 사용됨
        //일회성 -> 다시 호출 불가능
        
        //함수 선언식
        (function fun(){
            console.log("fun");
        }());
        
        //함수 표현식
        (function (){
            console.log("fun");
        }());

        //2. 콜백함수*******중요
        /*
            - 사용자가 호출하지 않고
            특정 순간에 시스템이 호출하는 함수

            - 이벤트 처리 시 주로 사용. 트리거.
        */
        
        function a(n){
            //n();
        }

        function b(){ //시스템이 호출한 형태로 사용됨
            console.log("callback");
        }
        a(b());//사용자가 함수 호출하며 시스템이 호출하는 함수명 전달

        //3. arrow 함수 : => 표현
        //a. 파x, 리x
        var fun = function (){
            console.log("함수 표현식");
        }

        //arrow 함수
        var fun = ()=>{
            console.log("arrow함수");
        }
        fun();
        
        //b. 파o, 리x
        var fun2 = function (n){
            console.log("함수 표현식",n);
        }

        //arrow 함수
        var fun2 = (n)=>{
            console.log("arrow함수",n);
        }
        fun2(2);
        var fun2 =n=>{
            console.log("arrow함수",n);
        }
        fun2(2);

        //함수 표현식 
        var fun2 = function (n, n2){
            console.log("함수 표현식 fun2", n, n2);
        };
        //arrow 
        var fun2 = (n,n2)=>{ 
            console.log("arrow", n, n2);
        }
        fun2(1,2);

        //c. 파 o,리x
        var fun4= function(n,n2){
            return n+n2;
        }
        //arrow
        var fun4 = (n,n2)=> n+n2;
        var result = fun4(10,20);
        console.log(result);

        //활용
        var arr = [6,2,8,5,1,7,9];
        arr.sort(); //오름차순
        arr.sort(function(a,b){return b-a} );//함수 표현식(익명함수)
        arr.sort((a,b)=>b-a);//arrow 함수
        console.log(arr);//내림차순

    </script>
</head>
<body>
hi
</body>
</html>
