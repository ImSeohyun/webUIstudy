<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        //string 객체
        var s ="hello";  //권장
        console.log(s.length);
    
        var s = new String("hello");
        console.log(s.length);

        //메서드
        var c = s.charAt(2);
        console.log("1. 특정문자열기",s.charAt(0),c);

        console.log("2. 문자열 연결",s.concat(" !!"));
        console.log("2. 문자열 연결",s.concat(" !!"," ##"," %%%"));
        //concat(...n) -> ...이 있으면 여러개의 인자 쓸 수 있음, 가변인자

        console.log("3. 특정문자 위치조회", s.indexOf('o'));
        console.log("3. 특정문자 위치조회", s.indexOf('o',2));//위치2부터 탐색
        console.log("3. 특정문자 위치조회", s.indexOf('x'));//못 찾으면 -1반환
        //indexOf(searchString, position?), ?붙는건 없거나 1개 옵션

        console.log("4. 부분열", s.substring(0,4)); //0~3, substring(시작위치, 끝위치), 끝위치 포함X
        console.log("4. 부분열", s.substr(0,4)); //0부터 시작해 3개 문자열 반환

        var s = "HeLLO WorLD";
        console.log("5. 대문자:", s.toUpperCase());
        console.log("6. 소문자:", s.toLowerCase());

        console.log("7. 지정된 문자열로 시작하는가?",s.startsWith("He"),s.startsWith("HE"));

        console.log("8. 변경", s.replace("L","X")); //찾은 첫글자만 바꿔줌
        console.log("8. 변경", s.replaceAll("L","X")); 

        var s ="    hello     ";
        console.log("9. 총길이:", s.length);
        console.log("9. 공백제거:", s.trim);
        console.log("9. 공백제거 후 총길이:", s.trim.length); //메서드 체인

        var s ="홍길동/이순신/유관순";
        var arr  = s.split("/");
        console.log("10. 구분자로 분리:",arr); //['홍길동','이순신','유관순']

        var arr  = s.split("/",2);
        console.log("10. 구분자로 분리:",arr); //['홍길동','이순신']

        console.log("11. 문자열 포함 여부: ",s.includes("이순신"));
        console.log("11. 문자열 포함 여부: ",s.includes("강감찬"));
        
        console.log("12. repeat: ",s.repeat(2));

        //원본 출력 -> 문자열은 변경안됨. 메서드 사용해 가공하면, 가공된 새로운 문자열이 생성됨
        console.log("원본:",s);


</script>
    
</head>
<body>
hi
</body>
</html>
