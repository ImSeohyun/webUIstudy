<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // 1.기본형 데이터
        console.log("수치데이터(정수):" , 10);
        console.log("수치데이터(실수):" , 3.103);
        
        console.log("문자데이터(문자):" , "A","홍",'힝','s');
        console.log("문자데이터(문자열):" , "Aaa","홍ㅎㅎ",'힝ㄴㄴ','ss');
        
        console.log("논리데이터:" , true,false); //다른 거 안됨

        console.log("undefined:" , undefined);
        console.log("null:" , null);
        console.log("NaN:" , NaN);

        // 2.참조형 데이터
        console.log("객체(배열)", [1,2,3]);
        console.log("객체(JSON)", {"age":20,"address":"서울"});
        console.log("객체(배열)", function(){});
        class Cat {

        }
        console.log("객체(클래스):", new Cat());
    </script>
    
</head>
<body>
hi
</body>
</html>
