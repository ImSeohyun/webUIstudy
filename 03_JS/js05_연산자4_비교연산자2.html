<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // 비교연산자 -> 실행결과는 논리값
        //1. equal 연산 ==
        console.log("10"==10);//true
        //2. identical 연산 ===
        console.log("10"===10);//false

        //undefined 비교는 ===로
        var n;
        console.log("equal",n==undefined);//true
        console.log("equal",n===undefined);//true
        
        var n=null;
        console.log("equal(null)",n==undefined);//true
        console.log("equal(null)",n===undefined);//false
        
    </script>
    
</head>
<body>
hi
</body>
</html>
