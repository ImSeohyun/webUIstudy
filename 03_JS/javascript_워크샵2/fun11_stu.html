<script>
   /*
  	 배열 합 구하기
   */
   function sum(n){
      var plus = 0;

      for(var i=0; i<n.length;i++){
         plus += parseInt(n[i]);
      }
      return plus;
   }
   var arr = [ 1, 2, 3, 4, 5];
   var m = sum(arr);
   console.log("합계:", m );
</script>
