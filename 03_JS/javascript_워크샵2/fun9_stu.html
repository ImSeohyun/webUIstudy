<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
   /*
       대문자, 소문자, 거꾸로 된 데이터를
       한번에 반환
   */
  function xyz(n){
    var a = n.toUpperCase();
    var b = n.toLowerCase();
    var c = n.split('').reverse().join('');

    return a+"   "+b+"   "+c;
  }

   var data = xyz('AbCDeF');
   console.log("데이터", data );
</script>

</head>

</body>
</html>
