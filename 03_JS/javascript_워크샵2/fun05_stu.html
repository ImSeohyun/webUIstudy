<script>
    /*
        even 함수 구현
    */
   function even(...n){
    var sum = 0;
    for(var i=0;i<n.length;i++){
        if( n[i]%2==0){
            sum += n[i];
        }
    }
    return sum;
   }
   var mesg = even(1,2,3,4,5);
   console.log(mesg);
</script>
