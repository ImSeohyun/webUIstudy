<meta charset="UTF-8">
<title>Insert title here</title>

<script>
   /*
      성별 반환
   */
   function xyz(n){
      var bir= n.split("-");
      var gen = bir[1].charAt(0);
      if(gen ==1){
         return "남";
      }else{
         return "여";
      }
  }
   var gender = xyz('811025-1234567');
   console.log("성별", gender );
</script>
