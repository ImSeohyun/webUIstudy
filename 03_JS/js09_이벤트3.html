<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            button: click 이벤트타입 -> onclick
            form 태그의 submit: submit 이벤트타입 -> onsubmit
            input : keyup 이벤트타입 -> onkeyup
            select : change 이벤트타입 -> onchange
            img : mouseover, mouseout 이벤트타입  ==> onmouseover, onmouseout
            
            //시스템이 호출
            body: load 이벤트 (DOM tree 완성될때) -> onload
        */
        function fun(){ 
            console.log("--------");
        }

    </script>
</head>
<body onload="fun()">

</body>
</html>
