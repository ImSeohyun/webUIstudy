<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        //array 객체 : 배열 관리

        var arr = [11,22,33];
        console.log(arr);

        //1. 값 변경
        arr[0]=100;
        console.log(arr); //[100, 22, 33]

        //2. 값 추가
        arr.push(40);
        arr.push(5,6,7);
        console.log(arr.toString());//100,22,33,40,5,6,7

        //3. 값 삭제 - 마지막 값
        arr.pop();
        arr.pop();
        console.log(arr.toString());

        //4. 특정위치에 삽입 및 삭제
        /*
            arr.splice(시작위치,삭제할갯수,저장할값,저장할값...)
        */
       // 0번째 위치에 1,2,3 값을 삽입
       arr.splice(0,0,1,2,3);
       console.log(arr.toString());

       //3번째 위치에서부터 3개값 삭제
       arr.splice(2,3);
        console.log(arr.toString());
        
        //index 1번째 위치에서부터 1개 삭제하고 9,8 삽입
        arr.splice(1,1,9,8);
        console.log(arr.toString());

    </script>
</head>

</body>
</html>
