<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        //날짜 객체

        //1. 생성방법
        var d = new Date();
        console.log(d);
        console.dir(d);

        console.log("년도",d.getFullYear());
        console.log("월",d.getMonth()+1); //0~11 범위로 관리 -> +1
        console.log("일",d.getDate());
        console.log("시",d.getHours());
        console.log("분",d.getMinutes());
        console.log("초",d.getSeconds());

        // 날짜 변경
        var d2 =new Date();
        d2.setFullYear(2015);
        d2.setMonth(8);
        d2.setDate(1);
        console.log(d2);


</script>
    
</head>
<body>
hi
</body>
</html>
