    <script>
        //함수 function

        // 1. 함수 선언식 (이름 있는)
        console.log("1");

        // 가. 파라미터 없고 리턴값 없음
        function fun(){
            console.log("fun");
        }
        fun();

        // 나. 파라미터 있고 리턴값 없음
        function fun2(n, n2){
            console.log("fun2",n,n2);
        }
        //호출 시 변수 갯수(argument list)가 달라도 됨
        fun2(10,"홍길동"); //fun2 10 홍길동
        fun2(); //fun2 undefined undefined
        fun2(1,2,"홍길동2") //fun2 1 2 -> 앞 2개만 인식

        // 다. 파라미터 없고 리턴값 있음
        function fun3(){
            console.log("fun3");
            return 100; 
        //리턴값은 반드시 하나만 사용 가능. 
        //만약 여러값 리턴하고자 하면 배열 등에 저장해 리턴
        }
        var result = fun3();
        console.log(result);
