<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        // 논리연산자 -> 실행결과는 논리값
        /*
        t or f 같은 논리값이 아닌 
        일반 데이터도 논리값으로 처리됨
        */
       //js가 false로 처리하는 5개의 데이터
        console.log(!0); //t
        console.log(!""); //t
        console.log(!null); //t
        console.log(!undefined); //t
        console.log(!NaN); //t

        console.log(!10);//f
        console.log(!"hello");//f
        
        console.log("---------------");

        //값1 && 값2: 값1이 t면 값2 반환, f면 값1 반환
        console.log("hello" && 0); //0
        console.log(0 && "hello"); //0

        //값1 || 값2: 값1이 t면 값1 반환, f면 값2 반환
        console.log("hello" || 0); //hello
        console.log(0 || "hello"); //hello

    </script>
    
</head>
<body>
hi
</body>
</html>
