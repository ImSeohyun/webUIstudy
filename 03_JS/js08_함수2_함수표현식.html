<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        //함수 function

        // 함수 선언식
        function fun(){
            console.log("fun");
        }
        fun(); //함수 호출하며 사용
        console.log(fun);//함수명만 사용 -> 콜백함수 주로 사용
        
        //함수 표현식
        var fun = function(){
            //함수명이 변수명
            console.log("함수 표현식 fun");
        }
        fun(); //함수 호출하며 사용
        console.log(fun);//함수명만 사용 -> 콜백함수 주로 사용

        ///////////////////////////////////////////////
        //함수 선언식
        function fun2(a,b){
            console.log("선언식2",a,b);
            return a+b;
        }
        var result = fun2(10,20);
        console.log(result);//undefined. 리턴값이 없기 때문

        //함수 표현식
        var fun2 = function(a,b){
            console.log("표현식", a,b);
            return a+b;

        }
        var result = fun2(10,20);
        console.log(result);
    
    </script>
</head>
<body>
hi
</body>
</html>
