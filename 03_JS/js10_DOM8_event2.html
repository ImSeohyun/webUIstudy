<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function init(){
            document.querySelector("#ck").onclick=function(){
                
                var img = document.querySelector("#img");
                //이미지 속성 변경
                img.src="../02_css/images/pineapple.jpg";
                img.width="200";
            }
        }
    </script>

</head>
<body onload="init()">
    <img src="../02_css/images/001.png" width="100" height="100" id="img">
    <button id="ck">이미지 변경</button>
</body>
</html>
