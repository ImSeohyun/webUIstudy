<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function cnt(){
            var p = document.querySelector("#p").value;
            var s = document.querySelector("#s").value;
           console.log(typeof p);

            var sum = p*s;
            
        }
        function copy(){
            var address = document.querySelector("#address").value;
            
            var ck = document.querySelector("#ck");
            var d = document.querySelector("#delivery");
            if(ck.checked ){
                d.value = address;    
                
            }else{
                d.value = "";    

            }

        }
    </script>

</head>
<body>
    회원주소: <input type="text" value="서울시 서초구" id="address"><br>
    배송지주소와 동일하면 체크하시오.
    <input type="checkbox" id="ck" onclick="copy()">
    <hr>
    배송지 주소: <input type="text" id="delivery">
</body>
</html>
