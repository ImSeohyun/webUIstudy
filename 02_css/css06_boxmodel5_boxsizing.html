<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* box-sizing:border-box
    width와 height 값이 동일하다면 margin 값들이 달라도
    동일한 크기로 제공됨 */
    #one {
        width: 100px;
        height: 50px;
        margin: 20px;
        padding: 30px;
        border: 1px solid black;
        box-sizing: border-box;
    }
    #two {
        width: 100px;
        height: 50px;
        margin: 20px;
        padding: 30px;
        border: 1px solid black;
        box-sizing: content-box;
    }
    </style>
</head>
<body>
    <div id="one">hello</div>
    <div id="two">hello2</div>
</body>
</html>
