<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 기본적으로 inline태그는 width,height 적용 안됨 
       적용할려면 inline-block 지정*/
    a{
        width: 50px;
        height: 50px;
        background-color: yellow;
        display: inline-block;
    }
    #x{
        width: 50px;
        height: 50px;
        background-color: aqua;
        display: inline-block;

    }
    </style>
</head>
<body>
    <a href="">daum.net</a><br>

    <span id="x">xxx</span>

</body>
</html>
