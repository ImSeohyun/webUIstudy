<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: powderblue;
            display: flex;
            flex-direction: row;
        }
        .item{
            background-color: tomato;
            color:white;
            border:1px solid white;
        }
        .item:nth-child(2){
            /* 기본값 = auto */
            flex-basis: auto;
        }
        .item:nth-child(3){
            flex-basis: 100px;
        }
        .item:nth-child(4){
            width: 60px;
        }
        .item:nth-child(5){
            width: 30px;
            flex-basis: 100px;
            /* basis가 우선 */
        }
    </style>
    
    <body>
        <div class="container">
            <div class="item" >111</div>
            <div class="item" >222</div>
            <div class="item" >333</div>
            <div class="item" >444</div>
            <div class="item" >555</div>
        </div>
    </body>
</html>
