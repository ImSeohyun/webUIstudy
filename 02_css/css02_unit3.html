<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 절대값 */
        #a{
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
        #a > div {
            width: 25px;
            height: 50px;
            background-color: red;
        }
        /* 상대값 */
        #b{
            width: 80%;
            height: 50px;
            background-color: blue;
        }
        #b > div {
            width: 50%;
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="a">
        <div>
         Hello
        </div>
     </div>
     
     <div id="b">
       <div>
        world
       </div>
    </div>

</body>
</html>
