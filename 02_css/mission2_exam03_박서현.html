
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Static Template</title>
	<style>
    body{
      background-color: black;
      margin: 0px;
    }
    h1{
      background-color: rgb(61, 61, 61);
      color: white;
      width:100%;
      text-align: center;
      padding: 30px;
      margin-bottom: 5px;
    }
    nav{
      background-color: black;
      padding: 7px;
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    nav>a{
      display: inline-block;
      background-color: rgb(211, 211, 211);
      
    }
    main{
      display: flex;
      margin-bottom: 10px;
    }
    article{
      width: 70%;
      background-color:  rgb(167, 167, 167);
    }
    aside{
      width: 30%;
      background-color: white;
    }
    h2{background-color: rgb(167, 167, 167);}    

    footer{
      background-color:  rgb(167, 167, 167);
      text-align: center;
      padding: 10px;    
    }
	</style>
  </head>
 <body>
  <header>
    <h1>Document Heading</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Careers</a>
    <a href="#">Contact Us</a>
  </nav>
  <main>
    <article>
      <h2>This is the heading of the main section</h2>
      <p>This is a paragraph of text.</p>
    </article>
    <aside>Here is the aside</aside>
  </main>
  <footer>
      <p>Copyright &#169; 2017 <a href="#">My Site</a></p>
  </footer>
</body>
</html>
