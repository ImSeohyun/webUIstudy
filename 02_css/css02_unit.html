<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 절대길이 */
    #a{
        font-size: 32px;  
    }
    /* 상대길이 */
    #b{
        font-size: 100%;
    }
    #c{
        font-size: 1em;
    }
    #d{
        font-size: 2em;
    }
    #e{
        font-size: 1rem;
    }
    </style>
</head>
<body>
    <p>default 16px</p>
    <p id="a">홍길동32px</p>
    <p id="b">홍길동100%</p>
    <p id="c">홍길동1em</p>
    <p id="d">홍길동2em</p>
    <p id="e">홍길동1rem</p>

</body>
</html>
