<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: powderblue;
            display: flex;
            flex-direction: row;
        }
        .item{
            background-color: tomato;
            color:white;
            border:1px solid white;
            width: 50px;
        }
    </style>
    
    <body>
      오름차순 정렬
        <div class="container">
            <div class="item" style="order: 3;">111</div>
            <div class="item" style="order: 2;">222</div>
            <div class="item" style="order: 1;">333</div>
            <div class="item" style="order: -1;">444</div>
            <div class="item" style="order: 0;">555</div>
        </div>
    </body>
</html>
